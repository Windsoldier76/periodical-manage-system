<html>
  <head>
    <title>
        MTJJ期刊管理系统
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/javascript">
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
		</script>
		<!--因为chrome等浏览器会有滚动缓存功能，比如你在A页面滚动后跳转到B页面，
			点击返回键回到A页面，会发现滚动条位置仍然保持，这是个不错的功能，
      但是可能在某些特殊场景不适用，所以会出现上述代码。-->
    <!-- Custom Theme files -->
    <!--link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all"/-->
    <!-- //Custom Theme files -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- //Bootstrap -->
    <!-- web font -->
    <link href="../static/font/i7dOIFdlayuLUvgoFvHQFVZbYFc.woff2" rel="stylesheet" type="text/css"/>
    <link href="../static/font/i7dOIFdlayuLUvgoFvHQFVZVYFeCGg.woff2" rel="stylesheet" type="text/css"/>
    <!-- //web font -->
  </head>

  <body>
    <div class="main ">
      <head>
        <nav class="navbar navbar-default" role="navigation">
          <h4 class="navbar-text">MTJJ期刊管理系统</h4>
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">期刊查询</a>
            </li>
            <li>
              <a href="#">已借阅期刊</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-left">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">用户<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">修改密码</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">注销</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </head>

      <div class="main-info" style="width:80%;margin: auto;">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">期刊查询</h3>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="input-group">
                <span class="input-group-addon">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>关键字查询
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">编号查询
                  </label>
                </span>
                <input type="text" class="form-control" aria-label="...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">搜索</button>
                </span>
              </div><!-- /input-group -->
              <table class="table table-striped" style="width:80%;margin: auto;">
                <thead>
                        <th align="left" class="table-th">编号</th>
                        <th align="left" class="table-th">书名</th>
                        <th align="left" class="table-th">状态</th><!--拥有 “借出” 和 “在库” 两种状态-->
                        <th align="left" class="table-th">操作</th><!--判断 借出时为灰字 “借出”，在库时为按钮 “登记借书”-->
                    </thead>
                <br>
                <tbody>
                    {% for line in data %}
                    <tr>
                        <td align="left" class="alt">{{}}</td>
                        <td align="left" class="alt">{{}}</td>
                        <td align="left" class="alt">{{}}</td>
                        <td align="left" class="alt"><button type="button" class="btn btn-default" style="background-color: royalblue;color: aliceblue;">登记借书</button><p style="color: darkgray;">已借出</p></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->
        </div>
      </div>

    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>




</html>
