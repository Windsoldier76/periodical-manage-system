<html>
  <head>
    <title>
      MTJJ期刊管理系统
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/javascript">
			addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
		</script>
		<!--因为chrome等浏览器会有滚动缓存功能，比如你在A页面滚动后跳转到B页面，
			点击返回键回到A页面，会发现滚动条位置仍然保持，这是个不错的功能，
			但是可能在某些特殊场景不适用，所以会出现上述代码。-->
    <!-- Custom Theme files -->
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Text+Me+One" rel="stylesheet" type="text/css"/>
    <!-- //web font -->
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="../static/js/easyResponsiveTabs.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#horizontalTab").easyResponsiveTabs({
          type: "default", //Types: default, vertical, accordion
          width: "auto", //auto or any width like 600px
          fit: true // 100% fit in a container
        });
      });
    </script>
    <!-- //js -->
  </head>
  <body>
    <!-- main -->
    <div class="main">
      <h1>MTJJ期刊管理系统</h1>
      <div class="main-info">
        <div class="sap_tabs">
          <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
            <ul class="resp-tabs-list">
              <li class="resp-tab-item" aria-controls="tab_item-0">
                <h2><span>登录</span></h2>
              </li>
              <li class="resp-tab-item" aria-controls="tab_item-1">
                <span>注册</span>
              </li>
            </ul>
            <div class="clear"></div>
            <div class="resp-tabs-container">
              <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
                <div class="agileits-login">
                  <form action="#" method="post">
                    {% csrf_token %}
                    {{login_form.user_name}}
                    {{login_form.user_password}}
                    <div class="w3ls-submit">
                      <div class="submit-text">
                        <input type="submit" value="登录" />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
                <div class="login-top sign-top">
                  <div class="agileits-login">
                    <form action="#" method="post">
                      {% csrf_token %}
                      {{signin_form.user_name}}
                      {{signin_form.user_email}}
                      {{signin_form.user_password}}
                      <div class="w3ls-submit">
                        <div class="submit-text">
                          <input class="register" type="submit" value="注册"/>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!--警告页面
              {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
              {% endif %}-->
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <!-- //main -->
  </body>
</html>
